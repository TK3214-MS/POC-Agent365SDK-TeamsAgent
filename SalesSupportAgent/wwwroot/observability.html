<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Dashboard powered by Agent 365</title>
    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@8.0.7/dist/browser/signalr.min.js"></script>
    <!-- Fluent UI System Icons -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/assets/icons/fluent-icons-all.css">
    <style>
        :root {
            --primary-color: #0078d4;
            --primary-hover: #106ebe;
            --success-color: #107c10;
            --error-color: #d13438;
            --warning-color: #ffb900;
            --background: #f5f5f5;
            --surface: #ffffff;
            --text-primary: #242424;
            --text-secondary: #605e5c;
            --border-color: #edebe9;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            --shadow-md: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
            --shadow-lg: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* ========== Header ========== */
        .header {
            background: var(--surface);
            border-bottom: 1px solid var(--border-color);
            padding: 20px 40px;
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-title h1 {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .connection-status.connected {
            background: #dff6dd;
            color: var(--success-color);
        }

        .connection-status.disconnected {
            background: #fde7e9;
            color: var(--error-color);
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: var(--success-color);
        }

        .status-indicator.disconnected {
            background: var(--error-color);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* ========== Container ========== */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 30px 40px;
        }

        /* ========== Metrics Grid ========== */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: var(--surface);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 24px;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .metric-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .metric-icon {
            font-size: 24px;
        }

        .metric-label {
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .metric-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .metric-unit {
            font-size: 14px;
            color: var(--text-secondary);
            margin-left: 4px;
        }

        /* ========== Section ========== */
        .section {
            background: var(--surface);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-sm);
        }

        .section-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title-icon {
            font-size: 20px;
        }

        .section-controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--background);
        }

        .section-content {
            padding: 24px;
        }

        /* ========== Active Agents ========== */
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
        }

        .agent-card {
            background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            display: flex;
            gap: 16px;
        }

        .agent-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), #00bcf2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            flex-shrink: 0;
        }

        .agent-info {
            flex: 1;
        }

        .agent-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .agent-type {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .agent-status {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .agent-status.active {
            background: #dff6dd;
            color: var(--success-color);
        }

        /* ========== Timeline ========== */
        .timeline {
            position: relative;
            padding-left: 40px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 14px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--border-color);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 24px;
            cursor: pointer;
            padding: 16px;
            border-radius: 8px;
            background: var(--surface);
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .timeline-item:hover {
            background: #f9f9f9;
            border-color: var(--primary-color);
            box-shadow: var(--shadow-sm);
        }

        .timeline-marker {
            position: absolute;
            left: -33px;
            top: 20px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--primary-color);
            border: 3px solid var(--surface);
            box-shadow: 0 0 0 2px var(--border-color);
        }

        .timeline-marker.user {
            background: #00bcf2;
        }

        .timeline-marker.agent {
            background: var(--success-color);
        }

        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .timeline-author {
            font-weight: 600;
            color: var(--text-primary);
        }

        .timeline-time {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .timeline-message {
            color: var(--text-primary);
            line-height: 1.5;
        }

        .timeline-phases {
            margin-top: 12px;
            padding-left: 16px;
            border-left: 2px solid var(--border-color);
        }

        .timeline-phase {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        /* ========== Modal ========== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: fadeIn 0.2s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--surface);
            border-radius: 8px;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }

        .modal-close:hover {
            background: var(--background);
        }

        .modal-body {
            padding: 24px;
            overflow-y: auto;
        }

        .trace-detail {
            margin-bottom: 24px;
        }

        .trace-detail-header {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .trace-detail-content {
            background: var(--background);
            padding: 16px;
            border-radius: 4px;
            border-left: 3px solid var(--primary-color);
        }

        .phase-card {
            background: var(--surface);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .phase-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .phase-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .phase-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .phase-status.completed {
            background: #dff6dd;
            color: var(--success-color);
        }

        .phase-status.running {
            background: #fff4ce;
            color: #ca5010;
        }

        .phase-description {
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .phase-data {
            background: #f3f2f1;
            padding: 12px;
            border-radius: 4px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 13px;
            color: var(--text-primary);
            overflow-x: auto;
        }

        /* ========== Empty State ========== */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 16px;
        }

        /* ========== Scrollbar ========== */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="header-title">
                <h1>Agent Dashboard <span style="font-weight: 400; color: var(--text-secondary); margin: 0 6px;">powered by</span><img src="/images/agent365-logo.png" alt="Agent 365" 
                         style="height: 40px; vertical-align: middle; margin-left: 6px; margin-top: 4px;" 
                         onerror="this.style.display='none'">
                </h1>
            </div>
            <div class="connection-status disconnected" id="connectionStatus">
                <div class="status-indicator disconnected"></div>
                <span>接続中...</span>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Metrics Grid -->
        <div class="metrics-grid" id="metricsGrid">
            <div class="metric-card">
                <div class="metric-header">
                    <div class="metric-icon"><img src="https://raw.githubusercontent.com/microsoft/fluentui-system-icons/main/assets/Data%20Bar%20Vertical/SVG/ic_fluent_data_bar_vertical_24_regular.svg" alt="Chart" style="width: 24px; height: 24px;"></div>
                    <div class="metric-label">Total Requests</div>
                </div>
                <div class="metric-value" id="metricTotalRequests">0</div>
            </div>
            <div class="metric-card">
                <div class="metric-header">
                    <div class="metric-icon"><img src="https://raw.githubusercontent.com/microsoft/fluentui-system-icons/main/assets/Timer/SVG/ic_fluent_timer_24_regular.svg" alt="Timer" style="width: 24px; height: 24px;"></div>
                    <div class="metric-label">Avg Response Time</div>
                </div>
                <div class="metric-value" id="metricAvgResponseTime">0<span class="metric-unit">ms</span></div>
            </div>
            <div class="metric-card">
                <div class="metric-header">
                    <div class="metric-icon"><img src="https://raw.githubusercontent.com/microsoft/fluentui-system-icons/main/assets/Checkmark%20Circle/SVG/ic_fluent_checkmark_circle_24_filled.svg" alt="Success" style="width: 24px; height: 24px;"></div>
                    <div class="metric-label">Success Rate</div>
                </div>
                <div class="metric-value" id="metricSuccessRate">0<span class="metric-unit">%</span></div>
            </div>
            <div class="metric-card">
                <div class="metric-header">
                    <div class="metric-icon"><img src="https://raw.githubusercontent.com/microsoft/fluentui-system-icons/main/assets/Clock/SVG/ic_fluent_clock_24_regular.svg" alt="Clock" style="width: 24px; height: 24px;"></div>
                    <div class="metric-label">Uptime</div>
                </div>
                <div class="metric-value" id="metricUptime" style="font-size: 24px;">0h</div>
            </div>
        </div>

        <!-- Active Agents -->
        <div class="section">
            <div class="section-header">
                <div class="section-title">
                    <span class="section-title-icon"><img src="https://raw.githubusercontent.com/microsoft/fluentui-system-icons/main/assets/Bot/SVG/ic_fluent_bot_24_filled.svg" alt="Bot" style="width: 20px; height: 20px;"></span>
                    Active Agents
                </div>
            </div>
            <div class="section-content">
                <div class="agents-grid" id="agentsList">
                    <div class="empty-state">
                        <div class="empty-state-icon"><img src="https://raw.githubusercontent.com/microsoft/fluentui-system-icons/main/assets/Search/SVG/ic_fluent_search_24_regular.svg" alt="Search" style="width: 48px; height: 48px; opacity: 0.5;"></div>
                        <div class="empty-state-text">エージェント情報を取得中...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Conversation Timeline -->
        <div class="section">
            <div class="section-header">
                <div class="section-title">
                    <span class="section-title-icon"><img src="https://raw.githubusercontent.com/microsoft/fluentui-system-icons/main/assets/Chat/SVG/ic_fluent_chat_24_regular.svg" alt="Chat" style="width: 20px; height: 20px;"></span>
                    Conversation Timeline
                </div>
                <div class="section-controls">
                    <button class="btn btn-secondary" onclick="refreshTimeline()">
                        <img src="https://raw.githubusercontent.com/microsoft/fluentui-system-icons/main/assets/Arrow%20Clockwise/SVG/ic_fluent_arrow_clockwise_24_regular.svg" alt="Refresh" style="width: 16px; height: 16px; vertical-align: middle;"> Refresh
                    </button>
                </div>
            </div>
            <div class="section-content">
                <div class="timeline" id="timeline">
                    <div class="empty-state">
                        <div class="empty-state-icon"><img src="https://raw.githubusercontent.com/microsoft/fluentui-system-icons/main/assets/Document/SVG/ic_fluent_document_24_regular.svg" alt="Document" style="width: 48px; height: 48px; opacity: 0.5;"></div>
                        <div class="empty-state-text">会話履歴はまだありません</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Traces -->
        <div class="section">
            <div class="section-header">
                <div class="section-title">
                    <span class="section-title-icon"><img src="https://raw.githubusercontent.com/microsoft/fluentui-system-icons/main/assets/Search/SVG/ic_fluent_search_24_regular.svg" alt="Search" style="width: 20px; height: 20px;"></span>
                    Recent Traces
                </div>
                <div class="section-controls">
                    <button class="btn btn-secondary" onclick="refreshTraces()">
                        <img src="https://raw.githubusercontent.com/microsoft/fluentui-system-icons/main/assets/Arrow%20Clockwise/SVG/ic_fluent_arrow_clockwise_24_regular.svg" alt="Refresh" style="width: 16px; height: 16px; vertical-align: middle;"> Refresh
                    </button>
                </div>
            </div>
            <div class="section-content">
                <div id="recentTraces">
                    <div class="empty-state">
                        <div class="empty-state-icon"><img src="https://raw.githubusercontent.com/microsoft/fluentui-system-icons/main/assets/Data%20Bar%20Vertical/SVG/ic_fluent_data_bar_vertical_24_regular.svg" alt="Chart" style="width: 48px; height: 48px; opacity: 0.5;"></div>
                        <div class="empty-state-text">トレースデータを読み込み中...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Trace Detail Modal -->
    <div class="modal" id="traceModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Detailed Trace</div>
                <button class="modal-close" onclick="closeModal()">×</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Dynamically populated -->
            </div>
        </div>
    </div>

    <script>
        // ========== Fluent UI System Icons Helper ==========
        function getFluentIcon(iconName, size = 24, filled = false) {
            const style = filled ? 'filled' : 'regular';
            const baseUrl = 'https://raw.githubusercontent.com/microsoft/fluentui-system-icons/main/assets';
            return `${baseUrl}/${iconName}/SVG/ic_fluent_${iconName.toLowerCase()}_${size}_${style}.svg`;
        }

        function createSvgIcon(iconName, size = 24, filled = false, color = 'currentColor') {
            return `<img src="${getFluentIcon(iconName, size, filled)}" alt="${iconName}" style="width: ${size}px; height: ${size}px; filter: ${color !== 'currentColor' ? `brightness(0) saturate(100%)` : 'none'};" />`;
        }

        // ========== SignalR Connection ==========
        let connection;
        let currentSession = null;

        async function startConnection() {
            connection = new signalR.HubConnectionBuilder()
                .withUrl("/hubs/observability")
                .withAutomaticReconnect()
                .build();

            connection.on("MetricsUpdate", updateMetrics);
            connection.on("TraceUpdate", handleTraceUpdate);
            connection.on("AgentUpdate", handleAgentUpdate);
            connection.on("TracePhaseUpdate", handleTracePhaseUpdate);
            connection.on("TraceSessionComplete", handleTraceSessionComplete);

            try {
                await connection.start();
                updateConnectionStatus(true);
                console.log("SignalR Connected");
                
                // 初期データ読み込み
                await Promise.all([
                    fetchMetrics(),
                    fetchAgents(),
                    fetchDetailedTraces(),
                    fetchRecentTraces()
                ]);
            } catch (err) {
                console.error("SignalR Connection Error:", err);
                updateConnectionStatus(false);
                setTimeout(startConnection, 5000);
            }
        }

        connection?.onreconnected(() => {
            updateConnectionStatus(true);
            fetchMetrics();
            fetchAgents();
        });

        connection?.onclose(() => {
            updateConnectionStatus(false);
            setTimeout(startConnection, 5000);
        });

        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            const indicator = statusEl.querySelector('.status-indicator');
            
            if (connected) {
                statusEl.className = 'connection-status connected';
                indicator.className = 'status-indicator connected';
                statusEl.querySelector('span').textContent = '接続済み';
            } else {
                statusEl.className = 'connection-status disconnected';
                indicator.className = 'status-indicator disconnected';
                statusEl.querySelector('span').textContent = '切断';
            }
        }

        // ========== Metrics ==========
        function updateMetrics(metrics) {
            document.getElementById('metricTotalRequests').textContent = metrics.totalRequests || 0;
            document.getElementById('metricAvgResponseTime').innerHTML = 
                `${Math.round(metrics.averageResponseTimeMs || 0)}<span class="metric-unit">ms</span>`;
            document.getElementById('metricSuccessRate').innerHTML = 
                `${Math.round(metrics.successRate || 0)}<span class="metric-unit">%</span>`;
            document.getElementById('metricUptime').textContent = 
                `${(metrics.uptimeHours || 0).toFixed(1)}h`;
        }

        async function fetchMetrics() {
            try {
                const response = await fetch('/api/observability/metrics');
                const metrics = await response.json();
                updateMetrics(metrics);
            } catch (error) {
                console.error('Failed to fetch metrics:', error);
            }
        }

        // ========== Agents ==========
        function handleAgentUpdate(agent) {
            fetchAgents(); // 簡単なため再フェッチ
        }

        async function fetchAgents() {
            try {
                const response = await fetch('/api/observability/agents');
                const agents = await response.json();
                renderAgents(agents);
            } catch (error) {
                console.error('Failed to fetch agents:', error);
            }
        }

        function renderAgents(agents) {
            const container = document.getElementById('agentsList');
            
            if (!agents || agents.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon"><img src="https://raw.githubusercontent.com/microsoft/fluentui-system-icons/main/assets/Bot/SVG/ic_fluent_bot_24_regular.svg" alt="Bot" style="width: 48px; height: 48px; opacity: 0.5;"></div>
                        <div class="empty-state-text">アクティブなエージェントはありません</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = agents.map(agent => {
                const iconHtml = agent.iconUrl 
                    ? `<img src="${agent.iconUrl}" alt="${agent.agentName}" style="width: 100%; height: 100%; object-fit: contain;">`
                    : `<img src="https://raw.githubusercontent.com/microsoft/fluentui-system-icons/main/assets/Bot/SVG/ic_fluent_bot_24_filled.svg" alt="Bot" style="width: 32px; height: 32px;">`;
                
                return `
                <div class="agent-card">
                    <div class="agent-avatar">${iconHtml}</div>
                    <div class="agent-info">
                        <div class="agent-name">${agent.agentName}</div>
                        <div class="agent-type">${agent.agentType} • v${agent.version}</div>
                        <span class="agent-status active">${agent.status}</span>
                        ${agent.lastActivity ? `<div style="font-size: 12px; color: var(--text-secondary); margin-top: 8px;">
                            <img src="https://raw.githubusercontent.com/microsoft/fluentui-system-icons/main/assets/Location/SVG/ic_fluent_location_24_filled.svg" alt="Location" style="width: 12px; height: 12px; vertical-align: middle;"> ${agent.lastActivity}
                        </div>` : ''}
                    </div>
                </div>
            `;
            }).join('');
        }

        // ========== Timeline & Detailed Traces ==========
        async function fetchDetailedTraces() {
            try {
                const response = await fetch('/api/observability/detailed-traces?count=50');
                const traces = await response.json();
                renderTimeline(traces);
            } catch (error) {
                console.error('Failed to fetch detailed traces:', error);
            }
        }

        function renderTimeline(traces) {
            const container = document.getElementById('timeline');
            
            if (!traces || traces.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon"><img src="https://raw.githubusercontent.com/microsoft/fluentui-system-icons/main/assets/Document/SVG/ic_fluent_document_24_regular.svg" alt="Document" style="width: 48px; height: 48px; opacity: 0.5;"></div>
                        <div class="empty-state-text">会話履歴はまだありません</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = traces.map(trace => {
                const timestamp = new Date(trace.startTime).toLocaleString('ja-JP');
                const duration = trace.durationMs ? `${Math.round(trace.durationMs)}ms` : '実行中';
                
                return `
                    <div class="timeline-item" onclick="showTraceDetail('${trace.sessionId}')">
                        <div class="timeline-marker user"></div>
                        <div class="timeline-header">
                            <span class="timeline-author"><img src="https://raw.githubusercontent.com/microsoft/fluentui-system-icons/main/assets/Person/SVG/ic_fluent_person_24_filled.svg" alt="User" style="width: 16px; height: 16px; vertical-align: middle; margin-right: 4px;">User</span>
                            <span class="timeline-time">${timestamp}</span>
                        </div>
                        <div class="timeline-message">${trace.userQuery}</div>
                        ${trace.finalResponse ? `
                            <div style="margin-top: 12px; padding-top: 12px; border-top: 1px solid var(--border-color);">
                                <div class="timeline-marker agent"></div>
                                <div class="timeline-header">
                                    <span class="timeline-author"><img src="https://raw.githubusercontent.com/microsoft/fluentui-system-icons/main/assets/Bot/SVG/ic_fluent_bot_24_filled.svg" alt="Agent" style="width: 16px; height: 16px; vertical-align: middle; margin-right: 4px;">Agent</span>
                                    <span class="timeline-time">${duration}</span>
                                </div>
                                <div class="timeline-message">${truncateText(trace.finalResponse, 150)}</div>
                            </div>
                        ` : ''}
                        ${trace.phases && trace.phases.length > 0 ? `
                            <div class="timeline-phases">
                                ${trace.phases.map(p => `
                                    <div class="timeline-phase">· ${p.phaseName}: ${p.description}</div>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        function truncateText(text, maxLength) {
            return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
        }

        async function showTraceDetail(sessionId) {
            try {
                const response = await fetch(`/api/observability/detailed-trace/${sessionId}`);
                const trace = await response.json();
                
                const modalBody = document.getElementById('modalBody');
                modalBody.innerHTML = `
                    <div class="trace-detail">
                        <div class="trace-detail-header">User Query</div>
                        <div class="trace-detail-content">${trace.userQuery}</div>
                    </div>

                    <div class="trace-detail">
                        <div class="trace-detail-header">Execution Phases</div>
                        ${trace.phases.map(phase => `
                            <div class="phase-card">
                                <div class="phase-header">
                                    <div class="phase-name">${phase.phaseName}</div>
                                    <span class="phase-status ${phase.status.toLowerCase()}">${phase.status}</span>
                                </div>
                                <div class="phase-description">${phase.description}</div>
                                ${phase.data ? `
                                    <div class="phase-data">
                                        <pre>${JSON.stringify(phase.data, null, 2)}</pre>
                                    </div>
                                ` : ''}
                            </div>
                        `).join('')}
                    </div>

                    ${trace.finalResponse ? `
                        <div class="trace-detail">
                            <div class="trace-detail-header">Final Response</div>
                            <div class="trace-detail-content">${trace.finalResponse}</div>
                        </div>
                    ` : ''}

                    <div class="trace-detail">
                        <div class="trace-detail-header">Metadata</div>
                        <div class="trace-detail-content">
                            <p><strong>Session ID:</strong> ${trace.sessionId}</p>
                            <p><strong>Conversation ID:</strong> ${trace.conversationId}</p>
                            <p><strong>Start Time:</strong> ${new Date(trace.startTime).toLocaleString('ja-JP')}</p>
                            ${trace.endTime ? `<p><strong>Duration:</strong> ${Math.round(trace.durationMs)}ms</p>` : ''}
                            <p><strong>Status:</strong> ${trace.success ? '<img src="https://raw.githubusercontent.com/microsoft/fluentui-system-icons/main/assets/Checkmark%20Circle/SVG/ic_fluent_checkmark_circle_24_filled.svg" alt="Success" style="width: 16px; height: 16px; vertical-align: middle;"> Success' : '<img src="https://raw.githubusercontent.com/microsoft/fluentui-system-icons/main/assets/Dismiss%20Circle/SVG/ic_fluent_dismiss_circle_24_filled.svg" alt="Failed" style="width: 16px; height: 16px; vertical-align: middle;"> Failed'}</p>
                        </div>
                    </div>
                `;
                
                document.getElementById('traceModal').classList.add('active');
            } catch (error) {
                console.error('Failed to fetch trace detail:', error);
            }
        }

        function closeModal() {
            document.getElementById('traceModal').classList.remove('active');
        }

        // ========== Recent Traces ==========
        async function fetchRecentTraces() {
            try {
                const response = await fetch('/api/observability/traces?count=20');
                const traces = await response.json();
                renderRecentTraces(traces);
            } catch (error) {
                console.error('Failed to fetch recent traces:', error);
            }
        }

        function renderRecentTraces(traces) {
            const container = document.getElementById('recentTraces');
            
            if (!traces || traces.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon"><img src="https://raw.githubusercontent.com/microsoft/fluentui-system-icons/main/assets/Data%20Bar%20Vertical/SVG/ic_fluent_data_bar_vertical_24_regular.svg" alt="Chart" style="width: 48px; height: 48px; opacity: 0.5;"></div>
                        <div class="empty-state-text">トレースデータはありません</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div style="overflow-x: auto;">
                    <table style="width: 100%; border-collapse: collapse;">
                        <thead>
                            <tr style="border-bottom: 2px solid var(--border-color);">
                                <th style="text-align: left; padding: 12px; font-weight: 600;">Time</th>
                                <th style="text-align: left; padding: 12px; font-weight: 600;">Operation</th>
                                <th style="text-align: left; padding: 12px; font-weight: 600;">Status</th>
                                <th style="text-align: right; padding: 12px; font-weight: 600;">Duration</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${traces.map(trace => `
                                <tr style="border-bottom: 1px solid var(--border-color);">
                                    <td style="padding: 12px; font-size: 13px; color: var(--text-secondary);">
                                        ${new Date(trace.timestamp).toLocaleTimeString('ja-JP')}
                                    </td>
                                    <td style="padding: 12px;">${trace.operation}</td>
                                    <td style="padding: 12px;">
                                        <span style="padding: 4px 8px; border-radius: 4px; font-size: 12px; 
                                            background: ${getStatusColor(trace.status)};">
                                            ${trace.status}
                                        </span>
                                    </td>
                                    <td style="padding: 12px; text-align: right; font-weight: 600;">
                                        ${trace.durationMs}ms
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function getStatusColor(status) {
            const s = status.toLowerCase();
            if (s.includes('success') || s.includes('completed')) return '#dff6dd';
            if (s.includes('error') || s.includes('failed')) return '#fde7e9';
            if (s.includes('running') || s.includes('progress')) return '#fff4ce';
            return '#f3f2f1';
        }

        function handleTraceUpdate(trace) {
            fetchRecentTraces();
        }

        function handleTracePhaseUpdate(data) {
            // リアルタイム更新
            console.log('Phase Update:', data);
        }

        function handleTraceSessionComplete(session) {
            fetchDetailedTraces();
        }

        // ========== Refresh Functions ==========
        function refreshTimeline() {
            fetchDetailedTraces();
        }

        function refreshTraces() {
            fetchRecentTraces();
        }

        // ========== Modal Click Outside ==========
        document.getElementById('traceModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('traceModal')) {
                closeModal();
            }
        });

        // ========== Initialize ==========
        startConnection();
    </script>
</body>
</html>
